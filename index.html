<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./css/components/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    <title>GeoBot</title>
</head>
<body class="landing">
        <header class="header">
            <h1>MathBot</h1>
            <p>Hi, I'm <b>MathBot.</b><br>
            I'm gonna calculate some measurements of <b>Geometric</b> figures</p>
        </header>
        <section class="figures">
            <div class="square">
                <div class="square__tittle-box">
                    <h2 class="square__tittle">Square</h2>
                    <span class="figure-square"></span>
                    <p id="resultSquare"></p>
                </div>
                <form class="square__form">
                    <label class="form-tittle" for="InputCuadrado">Write the length of one of the sides</label>
                    <input class="input" maxlength="12" id="InputCuadrado" type="number" placeholder="side length">
                    <div class="button-container">
                        <button class="button-perimeter" onclick="calcularPerimetroCuadrado()" type="button">Perimeter</button>
                        <button class="button-area" onclick="calcularAreaCuadrado()" type="button">Area</button>
                    </div>
                </form>
            </div>
            <div class="square">
                <div class="square__tittle-box">
                    <h2 class="square__tittle">Triangle</h2> 
                    <span class="figure-triangle"></span> 
                    <p id="resultTriangle"></p>
                </div>
                <form class="square__form">
                    <label class="form-tittle" for="InputCuadrado">Write the length of the base and one of the sides</label>
                    <input class="input" id="InputTriangleBase" type="number" placeholder="base length">
                    <input class="input" id="InputTriangleSide" type="number" placeholder="height">
                    <div class="button-container">
                        <button class="button-perimeter" onclick="calcularPerimetroTriangulo()" type="button">Perimeter</button>
                        <button class="button-area" onclick="calcularAreaTriangulo()" type="button">Area</button>
                    </div>
                </form>
            </div>
            <div class="square">
                <div class="square__tittle-box">
                    <h2 class="square__tittle">Circle</h2>
                    <span class="figure-circle"></span>  
                    <p id="resultCircle"></p>
                </div>
                <form class="square__form">
                    <label class="form-tittle" for="InputCuadrado">Write the length of one of the sides</label>
                    <input class="input" id="inputCircle" type="number" placeholder="radius">
                    <div class="button-container">
                        <button class="button-perimeter" onclick="calcularDiametroCirculo()" type="button">Diameter</button>
                        <button class="button-area" onclick="calcularCircunferenciaCirculo()" type="button">Circumference</button>
                        <button class="button-area" onclick="calcularAreaCirculo()" type="button">Area</button>
                    </div>
                </form>
            </div>
        </section>
        <article class="average">
             <div class="average__tittle-container">
                 <h2 class="average__tittle">Weighted average</h2>
                 <h3 class="average__subtittle">Easy way to know what's your <b>final score</b>, just set up your score and the weighing at each subject</h3>
             </div>
             <div class="average__subject">
                 <h4 class="subject"><span>Subject: </span>Math</h4>
                 <div class="input-container">
                     <label class="label-score" for="scoreOne">Type your score in Math</label>
                     <label class="label-weight" for="weighingOne">Type the weighing in Math</label>
                 </div>
                 <div class="input-container">
                    <input class="score" type="number" id="scoreOne input" placeholder="e.g 7.8" >
                    <input class="weighing" type="number" id="weighingOne input" placeholder="e.g 5">
                </div>
                 <button class="average__button" type="button" onclick="">Calculate</button>
             </div>
        </article>
    <script src="./script.js"></script>
</body>
</html>
